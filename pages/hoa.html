/* HOA Styles */
.hoa-wrapper{min-height:calc(100vh - 50px); overflow:hidden;}
.container{max-width:1000px;margin:0 auto;padding:2rem 1rem;}
.page-title{text-align:center;font-size:2.5rem;font-weight:600;margin-bottom:2rem;text-transform:uppercase;letter-spacing:2px;text-shadow:2px 2px 4px #000; animation:rainbow 5s infinite;}

.hoa-content{padding:0.5rem; display:flex; flex-direction:column; align-items:center; text-align:center;}
.hoa-name{font-size:1.25rem; font-weight:600; margin-bottom:0.5rem; text-shadow:2px 2px 4px #000; animation:rainbow 5s infinite; width:100%;}
.hoa-description{color:#b0b0b0; font-size:0.85rem; line-height:1.5; flex-grow:1; max-height:calc(1.5rem*6); overflow-y:auto; overflow-x:hidden; padding:0 0.5rem; text-align:center; width:100%; white-space:pre-line; word-break:break-word;}
.hoa-description::-webkit-scrollbar{width:6px;}
.hoa-description::-webkit-scrollbar-track{background:#111;}
.hoa-description::-webkit-scrollbar-thumb{background:#333; border-radius:0;}
.hoa-description a{color:white;text-decoration:none;}
.hoa-description a:hover{text-decoration:underline;}
@media(max-width:1024px){.hoa-grid{grid-template-columns:repeat(2,1fr);}}

/* Rainbow animation */
@keyframes rainbow{
    0%{color:red;}17%{color:orange;}33%{color:yellow;}50%{color:green;}67%{color:blue;}84%{color:purple;}100%{color:red;}
}

/* Sparkle cursor */

@keyframes sparkle-fade{0%{opacity:1; transform:scale(1) translateY(0);}50%{opacity:0.8; transform:scale(0.9) translateY(-10px);}100%{opacity:0; transform:scale(0.6) translateY(-20px);}}

<script>
// Hamburger toggle (same as Users page)
const hamburger = document.getElementById('hamburger');
const navLinks = document.getElementById('nav-links');
hamburger.addEventListener('click', () => { navLinks.classList.toggle('active'); });

// Sparkle cursor
(function(){
    const sparkleChars=['✦','✧','✯','✬','✫','*'];
    const colors=['#ff0000','#00ff00','#0000ff','#ffff00','#ff00ff','#00ffff'];
    let mouseX=0,mouseY=0,isMoving=false,movementTimeout=null,sparkleInterval=null;

    function createSparkle(){
        const sparkle=document.createElement('div'); sparkle.className='sparkle';
        const offsetX=(Math.random()-0.5)*20, offsetY=(Math.random()-0.5)*20;
        sparkle.style.left=(mouseX+offsetX)+'px'; sparkle.style.top=(mouseY+offsetY)+'px';
        sparkle.style.color=colors[Math.floor(Math.random()*colors.length)];
        sparkle.textContent=sparkleChars[Math.floor(Math.random()*sparkleChars.length)];
        document.body.appendChild(sparkle);
        setTimeout(()=>sparkle.remove(),800);
    }

    function updateMousePosition(e){
        mouseX=e.clientX; mouseY=e.clientY;
        if(!isMoving){isMoving=true;sparkleInterval=setInterval(createSparkle,50);}
        if(movementTimeout) clearTimeout(movementTimeout);
        movementTimeout=setTimeout(()=>{isMoving=false;if(sparkleInterval){clearInterval(sparkleInterval);sparkleInterval=null;}},100);
    }

    function stopSparkles(){isMoving=false; if(sparkleInterval) clearInterval(sparkleInterval); if(movementTimeout) clearTimeout(movementTimeout);}
    document.addEventListener('mousemove',updateMousePosition);
    document.addEventListener('mouseleave',stopSparkles);
})();
</script>
