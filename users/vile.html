<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Discord Embed -->
<meta property="og:title" content="Feds Users" />
<meta property="og:description" content="Feds ontop" />
<meta property="og:image" content="https://feds.site/assets/images/embed.png" />
<meta property="og:url" content="https://feds.site/profiles" />
<meta property="og:type" content="website" />
<meta name="theme-color" content="#FFF5EE">

<title>Users | Feds</title>

<link rel="icon" href="data:,">
<link rel="icon" href="assets/images/favi.ico">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
* { box-sizing:border-box; }

body {
  font-family: Inter, system-ui, sans-serif;
  background: radial-gradient(circle at top, #111, #000);
  color: white;
  margin: 0;
  overflow-x: hidden;
}

/* ================= CLICK TO ENTER ================= */
#enter {
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  cursor:pointer;
}

#enter span {
  font-size:26px;
  animation:pulseText 2s infinite alternate;
}

@keyframes pulseText {
  from { opacity:.4; }
  to { opacity:1; }
}

/* ================= NAVBAR ================= */
nav {
  background:#000;
  padding:.5rem 1rem;
  border-bottom:2px solid #222;
  position:sticky;
  top:0;
  z-index:999;
}
nav .container {
  max-width:1000px;
  margin:auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
nav .nav-brand a {
  font-size:1.75rem;
  font-weight:600;
  text-decoration:none;
  animation: rainbow 5s infinite;
}
nav ul {
  list-style:none;
  display:flex;
  gap:1rem;
}
nav ul li a {
  color:white;
  text-decoration:none;
}
nav ul li a:hover { animation: rainbow 3s infinite; }

.hamburger {
  display:none;
  flex-direction:column;
  gap:4px;
  cursor:pointer;
}
.hamburger div {
  width:20px;
  height:2px;
  background:white;
}

@media(max-width:768px) {
  nav ul {
    display:none;
    flex-direction:column;
    position:absolute;
    top:50px;
    right:1rem;
    background:#000;
    border:1px solid #222;
    padding:.5rem;
  }
  nav ul.active { display:flex; }
  .hamburger { display:flex; }
}

@keyframes rainbow {
  0%{color:red;}17%{color:orange;}33%{color:yellow;}
  50%{color:green;}67%{color:blue;}84%{color:purple;}100%{color:red;}
}

/* ================= BACKGROUND GLOW ================= */
.glow {
  position:fixed;
  width:750px;
  height:750px;
  background:radial-gradient(circle,rgba(255,255,255,.18),transparent 70%);
  filter:blur(140px);
  animation:pulseGlow 6s infinite alternate;
  z-index:0;
}

@keyframes pulseGlow {
  from { transform:scale(1); opacity:.6; }
  to { transform:scale(1.3); opacity:1; }
}

/* ================= PROFILE CARD ================= */
.wrapper {
  min-height:calc(100vh - 60px);
  display:flex;
  align-items:center;
  justify-content:center;
}

.card {
  width:520px;
  background:rgba(15,15,15,.88);
  backdrop-filter:blur(18px);
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 0 50px rgba(255,255,255,.15);
  transition:.3s;
  z-index:2;
}
.card:hover {
  box-shadow:0 0 90px rgba(255,255,255,.45);
  transform:translateY(-4px);
}

/* Banner */
.banner {
  height:220px;
  background:url("assets/banner/vilebanner.jpeg") center/cover no-repeat;
}

/* Avatar + Discord decoration ring */
.avatar-wrap {
  position:relative;
  width:170px;
  height:170px;
  margin:-85px auto 0;
}

.avatar-ring {
  position:absolute;
  inset:-10px;
  border-radius:50%;
  background:conic-gradient(
    #5865F2, #57F287, #FEE75C, #EB459E, #5865F2
  );
  animation:spin 6s linear infinite;
  filter:blur(1px);
}

@keyframes spin {
  to { transform:rotate(360deg); }
}

.avatar {
  position:relative;
  width:170px;
  height:170px;
  border-radius:50%;
  background:url("assets/pfp/vilepfpstatic.jpeg") center/cover no-repeat;
  border:5px solid #111;
  z-index:2;
  box-shadow:0 0 40px rgba(255,255,255,.45);
}

/* ================= CONTENT ================= */
.content {
  padding:26px;
  text-align:center;
}

/* Animated name */
.name {
  font-size:30px;
  font-weight:700;
  background:linear-gradient(90deg,#fff,#aaa,#fff);
  background-size:200%;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:nameShimmer 3s linear infinite;
}

@keyframes nameShimmer {
  to { background-position:200%; }
}

/* Badges + tooltips */
.badges {
  display:flex;
  justify-content:center;
  gap:10px;
  margin-top:10px;
}

.badge {
  position:relative;
  width:30px;
  height:30px;
  border-radius:6px;
  background:rgba(255,255,255,.15);
  display:grid;
  place-items:center;
  box-shadow:0 0 12px rgba(255,255,255,.3);
  cursor:default;
}

.badge span {
  position:absolute;
  bottom:140%;
  background:#000;
  padding:5px 8px;
  border-radius:4px;
  font-size:12px;
  opacity:0;
  pointer-events:none;
  white-space:nowrap;
  transition:.2s;
  border:1px solid #222;
}

.badge:hover span { opacity:1; }

/* Divider */
.divider {
  width:70%;
  height:1px;
  background:linear-gradient(to right,transparent,#444,transparent);
  margin:16px auto;
}

/* Bio */
.bio {
  font-size:15px;
  line-height:1.5;
  color:#d0d0d0;
  max-width:90%;
  margin:auto;
}

/* Socials */
.socials {
  display:flex;
  justify-content:center;
  gap:16px;
  margin-top:24px;
}

.socials a {
  width:56px;
  height:56px;
  border-radius:50%;
  background:rgba(255,255,255,.1);
  display:grid;
  place-items:center;
  font-size:24px;
  transition:.25s;
}

.socials a:hover {
  transform:scale(1.15);
  box-shadow:0 0 22px rgba(255,255,255,.6);
}

/* Mobile */
@media(max-width:600px) {
  .card { width:92%; }
  .banner { height:180px; }
  .avatar-wrap, .avatar { width:140px; height:140px; }
  .avatar-wrap { margin-top:-70px; }
  .name { font-size:24px; }
}

/* Audio hidden */
audio { display:none; }
</style>
</head>

<body>

<div id="enter"><span>click to enter</span></div>

<nav>
  <div class="container">
    <div class="nav-brand"><a href="#">Feds</a></div>
    <div class="hamburger" id="hamburger"><div></div><div></div><div></div></div>
    <ul id="nav-links">
      <li><a href="index">Home</a></li>
      <li><a href="profiles">Profiles</a></li>
      <li><a href="hoa">HOA</a></li>
      <li><a href="join">Discord</a></li>
    </ul>
  </div>
</nav>

<div class="glow"></div>

<div class="wrapper">
  <div class="card">
    <div class="banner"></div>

    <div class="avatar-wrap">
      <div class="avatar-ring"></div>
      <div class="avatar"></div>
    </div>

    <div class="content">
      <div class="name">Vile</div>

      <div class="badges">
        <div class="badge"><i class="fas fa-skull"></i><span>OG</span></div>
        <div class="badge"><i class="fas fa-shield-alt"></i><span>Staff</span></div>
        <div class="badge"><i class="fas fa-star"></i><span>Verified</span></div>
        <div class="badge"><i class="fas fa-bolt"></i><span>Active</span></div>
      </div>

      <div class="divider"></div>

      <div class="bio">
        example<br>
        example
      </div>

      <div class="socials">
        <a href="#"><i class="fab fa-discord"></i></a>
        <a href="#"><i class="fab fa-snapchat"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-telegram"></i></a>
      </div>
    </div>
  </div>
</div>

<audio id="bgAudio" loop>
  <source src="assets/audio/vileaudio.mp3" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("bgAudio");
document.getElementById("enter").onclick = () => {
  audio.volume = 0.3;
  audio.play();
  document.getElementById("enter").remove();
};

document.getElementById("hamburger").onclick = () =>
  document.getElementById("nav-links").classList.toggle("active");
</script>

</body>
</html>
